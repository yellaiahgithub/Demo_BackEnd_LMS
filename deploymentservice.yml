apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-deployment
  labels:
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
         tier: backend
    spec:
      containers:
      - name: food
        image: yellaiahdocker/food
        ports:
        - containerPort: 80
---


apiVersion: v1
kind: Service
metadata:
  name: food-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector: 
      tier: backend
